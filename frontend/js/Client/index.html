<div ng-controller="ClientCtrl as vm">
	<div class="container">
		<h2> Clients </h2>
		<button ng-click="vm.editClient()">New client</button>

		<table>
		<tr>
			<th> Name </th>
			<th> Email </th>
			<th> Phone </th>
			<th> Providers </th>
			<th></th>
		</tr>
		<tr ng-repeat="c in vm.clients | orderBy:'name' track by $index">
			<td> {{ c.name }} </td>
			<td> {{ c.email }} </td>
			<td> {{ c.phone }} </td>
			<td> {{ vm.formatClientProviders( c.client_providers ) }}</td>
			<td> <a class="button" href="javascript:void(0)" ng-click="vm.editClient(c.id)"> Edit </a> </td>
		</tr>
		</table>
	</div>

	<modal-window show='vm.modalShown' title="vm.modalTitle">
		<div ng-include="vm.modalContent">
	</modal-window>
</div>
